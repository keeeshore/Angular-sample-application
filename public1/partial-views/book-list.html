 <div ng-controller="BookListController" class="bordered">	
	<ul class="list-inline">
		<li ng-repeat="book in bookListModel">
			<h4>{{book.name}}</h4>
			<a href="#books/{{book.id}}">details</a>
			<p>{{book.description}}</p>
		</li>
	</ul>
	<hr/>
	<h4>Using Directives : </h4>
	<ul class="list-inline" >
		<li ng-repeat="book in bookListModel">
			<book-info></book-info
		</li>
	</ul>
	
</div>
